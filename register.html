<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Mini Social Media</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h2>Register</h2>
    <form id="register-form" autocomplete="off">
      <input type="text" id="register-name" placeholder="Name" required autocomplete="off" />
      <input type="text" id="register-username" placeholder="Username" required autocomplete="off" />
      <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password" />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
